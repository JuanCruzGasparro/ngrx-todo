<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button">
        Add
      </button>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Type any task"
      formControlName="text"
    />
  </div>
</form>
